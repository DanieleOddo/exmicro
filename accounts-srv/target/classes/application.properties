# My Properties
springdoc.api-docs.path=/api-docs

# Define The Services
server.port = 9001
spring.application.name = accountSrv

# spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Enabling H2 Console
spring.h2.console.enabled=true

# Custom H2 Console URL
spring.h2.console.path=/h2-console

# Configure H2 Datasource
spring.datasource.url=jdbc:h2:mem:accountdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Server of Transaction
server.transaction-srv=http://localhost:9002
server.transaction-srv.report.account=/V1/infoAccount/customer/{customerID}/account/{accountID}
server.transaction-srv.new.transaction=/V1/newTransaction
